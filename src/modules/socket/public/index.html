<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' ws://localhost:1234;">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WebSocket Chat</h1>
    <form id="tokenForm">
        <input type="text" id="tokenInput" placeholder="Enter your JWT token" required>
        <button type="submit">Connect</button>
    </form>
    <div id="chat">
        <div id="messages"></div>
        <form id="messageForm">
            <input type="text" id="recipientId" placeholder="Recipient ID" required>
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
